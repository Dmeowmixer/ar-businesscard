    <script>

    <script src="https://cdn.rawgit.com/aframevr/aframe/v0.6.1/dist/aframe-master.min.js"></script>

  <body>

<!--

    <a-scene antialias="true" outline >

      <a-entity position="0 13 20">
      	<a-camera></a-camera>
      </a-entity>

      <a-entity scale="0.05 0.05 0.05" position="0 0.25 0" mmd="audio:https://cdn.glitch.com/56885bd7-6fbb-4cb5-8673-465fffe145c3%2FEverybody%20.mp3?1506953245361;
                     audioDelayTime:1; afterglow:2.0;">
        <a-entity mmd-model="model:https://cdn.rawgit.com/uveavanto/mmd/499740f6/Dragonite%20Normal/Dragonite.pmx;
                             vmd:https://cdn.rawgit.com/uveavanto/mmd/d3e0e86e/vmd/Everybody%20Motion%20and%20Camera/Everybody%20Middle.vmd;
                             physics:true;"
                  shadow="cast:true"
                  position="0 0 0"></a-entity>
        
         <a-entity mmd-model="model:https://cdn.rawgit.com/uveavanto/mmd/499740f6/Dragonite%20Normal/Dragonite.pmx;
                             vmd:https://cdn.rawgit.com/uveavanto/mmd/d3e0e86e/vmd/Everybody%20Motion%20and%20Camera/Everybody%20Right.vmd;
                             physics:true;"
                  shadow="cast:true"
                  position="12 0 0"></a-entity>
        
         <a-entity mmd-model="model:https://cdn.rawgit.com/uveavanto/mmd/499740f6/Dragonite%20Normal/Dragonite.pmx;
                             vmd:https://cdn.rawgit.com/uveavanto/mmd/d3e0e86e/vmd/Everybody%20Motion%20and%20Camera/Everybody%20Left.vmd;
                             physics:true;"
                  shadow="cast:true"
                  position="-10 0 0"></a-entity>
      </a-entity>
      <a-plane position="0 0 0" rotation="-90 0 0" width="6" height="6" color="black" shadow="" material="" geometry=""></a-plane>
    
    
      <!--<a-entity environment="preset: goaland" scale="10 10 10"></a-entity>-->

      <a-marker-camera type='pattern' url='ron-marker.patt'></a-marker-camera>
      
    </a-scene>
  </body>
</html>
